  <body>
    <div class="nav" role="navigation">
      <nav class="top-nav"></nav>
      <div class="col-lg-12">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"

            <span class="icon-bar"></span> <span class="icon-bar"></span>

          <ul class="nav navbar-nav">

    <div class="col-lg-12 theme-showcase">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading"><h3 class="panel-title">Input</h3></div>
            <div class="panel-body">
              <textarea class="input" rows="80" cols="50"></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title output">Output</h3>
              <button class="btn btn-link btn-xs clear-console" type="button">
                Clear Output
              </button>
            </div>
            <div class="panel-body yield">
              <textarea class="results" rows="80" cols="50"></textarea>
              <pre class="error"></pre>
              <pre class="console-log"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /container -->

        height="66"

    <style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }

      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }

        20%,
        60% {
          transform: rotate(-25deg);
        }

        40%,
        80% {
          transform: rotate(10deg);
        }
      }

      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }

        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
